name: Build and Release Plugin

on:
  push:
    branches:
      - main
  create:
    tags:
      - '*'

jobs:
  build:
    name: Build plugin zip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.2'

      - name: Install dependencies
        working-directory: hal-publications-block
        run: npm install

      - name: Build plugin zip
        working-directory: hal-publications-block
        run: npm run plugin-zip

      - name: Upload artifact (always store build)
        uses: actions/upload-artifact@v4
        with:
          name: hal-publications-block
          path: hal-publications-block/hal-publications-block.zip

  release:
    name: Create Release on Tag
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built zip
        uses: actions/download-artifact@v4
        with:
          name: hal-publications-block
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/hal-publications-block.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
